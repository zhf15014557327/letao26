<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写的移动端注册</title>
    <!-- 引入remjs文件 -->
    <script src="./js/rem.js"></script>
    <!-- 引入miui的 css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体库css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的less文件 -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 引入解析less的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部 -->
    <header id="header">
            <a href="javascript:history.back(); " class="fa fa-arrow-left"></a>
        <h4>用户注册</h4>
        <a href="#"></a>

    </header>
    <!-- 主体 -->
    <main id="main">
        <!-- 表单 -->
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>请输入用户名</label>
            <input type="text" class="mui-input-clear userName" placeholder="请输入用户名" value="itcast">
            </div>
            <div class="mui-input-row">
                <label>请输入手机号</label>
            <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号" value="15014550327">
            </div>
            <div class="mui-input-row" >
                <label>密码</label>
                <input type="password" class="mui-input-password password1" placeholder="请输入密码" value="111111">
            </div>
            <div class="mui-input-row">
                <label>请确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请输入密码" value="111111">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="password" class="vcoder" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary gitVcoder">获取验证码</button>
            </div>
            <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-register ">免费注册</button>
            </div>
        </form>
         
    </main>
    <!-- 底部 -->
    <footer id="footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
        </a>
    </footer>
    <!-- 模板引擎 -->
    <script src="./lib//artTemplate/template-web.js"></script>
    <!-- mui 的js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto的js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/register.js"></script>
</body>

</html>
