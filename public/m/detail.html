<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己的商品详情</title>
    <script src="./js/rem.js"></script>
    <!-- 引入miui的 css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体库css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的less文件 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入解析less的js文件 -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <a href="javascript:history.back(); " class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体 -->
    <main id="main">
       
                <div class="mui-content mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <section class="productDetail">
                            <section id="slideshow">
                                <div class="mui-slider">
                                    <div class="mui-slider-group mui-slider-loop">
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png"
                                                    alt=""></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" alt=""></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" alt=""></a></div>
                                     
                                    
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png"
                                                    alt=""></a></div>
                                    </div>
                                    <!-- 小圆点 -->
                                    <div class="mui-slider-indicator">
                                        <div class="mui-indicator mui-active"></div>
                                        <div class="mui-indicator"></div>
                                    </div>
                                </div>
                            </section>
                            <section id="product-details">
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell ">名称:<strong class="product-name"> data.proName
                                    </strong></li>
                                    <li class="mui-table-view-cell">价格: <strong class="new-price">¥data.price</strong><del class="old-price">¥data.oldPrice</del></li>
                                    <li class="mui-table-view-cell">
                                        <button type="button" class="btn-size" >尺码:</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                        <button type="button" class="btn-size" >24</button>
                                       
                                    </li>
                                    <li class="mui-table-view-cell">
                                        <span> 数量:</span>
                                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='20' data-numbox-max='100'>
                                           
                                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                            <input class="mui-numbox-input" type="number" />
                                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                          
                                          </div>
                                         <span>剩余: </span> <span>21</span>件
                                    </li>
                                </ul>
                            </section>    
                        </section>
                        </div>
                    </div>
    </main>
    <!-- 底部 -->
    <footer id="footer">

        <a href="#">
            <i class="fa fa-shopping-cart"></i>
        </a>

        <a href="#">
            <button type="button" class="mui-btn mui-btn-danger btn-caret">加入购物车</button>
        </a>

        <a href="#">
            <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
        </a>

     
    </footer>
        <script id='detailtpl' type='text/html'>
                    <section id="slideshow">
                        <div class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" alt=""></a></div>
                                {{each pic value}}
                                <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" alt=""></a></div>
                                {{/each}}
                            
                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"
                                            alt=""></a></div>
                            </div>
                            <!-- 小圆点 -->
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                    </section>
                    <section id="product-details">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell ">名称:<strong class="product-name"> {{proName}}
                            </strong></li>
                            <li class="mui-table-view-cell">价格: <strong class="new-price">¥{{price}}</strong><del class="old-price">¥{{oldPrice}}</del></li>
                            <li class="mui-table-view-cell">
                                <button type="button">尺码:</button>
                                {{each size value }}
                                <button type="button" class="btn-size" data-size="{{value}}">{{value}}</button>
                            
                               {{/each}}
                            </li>
                            <li class="mui-table-view-cell">
                                    <span> 数量:</span>
                                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                                       
                                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                        <input class="mui-numbox-input" type="number" />
                                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                      
                                      </div>
                                     <span>剩余: </span> <span>{{num}}</span>件
                            </li>
                        </ul>
                    </section>    
        </script>
    <!-- 模板引擎 -->
    <script src="./lib//artTemplate/template-web.js"></script>
    <!-- mui 的js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto的js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/detail.js"></script>
</body>
</html>
