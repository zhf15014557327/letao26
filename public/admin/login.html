<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写登录页</title>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 自己的less -->
    <link rel="stylesheet/less" href="./less/login.less">
    <!-- 转lessjs -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <img src="./images/1.png" alt="">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">用户名:</span>
            <input type="text" class="form-control userName" placeholder="请输入用户名" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">密码:</span>
            <input type="password" class="form-control password" placeholder="请输入密码" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group">
                <button type="button" class="btn btn-default btn">登录</button>
        </div>
      
    </main>
    <!-- 模板的js -->
    <script src="./lib/artTemplate/template.js"></script>
      <!-- jquery -->
      <script src="./lib/jquery/jquery.min.js"></script>
    <!-- bootstrapd js -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/login.js"></script>
</body>

</html>
